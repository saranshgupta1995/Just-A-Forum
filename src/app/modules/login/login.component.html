<div class="row">
    <div class="col-md-12">

        <form (ngSubmit)="onLoginAttempt()" class="sm-row" #loginForm="ngForm" style="float: right;">
            <info-text #infoText></info-text>
            <div *ngIf="showForm" class="same-line basic-margin-md sm-row">
                <label class="sr-only" for="username">User Name</label>
                <input class="header-input-box" id="username" placeholder="Username" pattern="[A-Za-z0-9_-]+" minlength="4" name="username"
                    required [(ngModel)]="username" type="text">
            </div>
            <div *ngIf="showForm" class="same-line basic-margin-md sm-row">
                <label class="sr-only" for="password">Password</label>
                <!-- TODO add password regex -->
                <input class="header-input-box" id="password" placeholder="Password" name="password" required [(ngModel)]="password" type="password">
            </div>
            <button *ngIf="showForm" [disabled]="loginForm.invalid" class="btn btn-success basic-margin-sm" type="submit">Login!!</button>
            <button (click)="backFromLogin();" class="btn btn-default basic-margin-sm no-bg" type="button">Back</button>
        </form>
    </div>
</div>
