<div class="row">
    <div *ngFor="let x of list">
        <div class="card col-sm-13 maindiv" >
            <div class="card-body">
                <input class="tag-box" [disabled]="true">
                <i class="font-button fa fa-plus new-tag-button" ></i>
            </div>
            <div class="card-footer footermain">
                <h6 class="footertext">Upvotes:{{1}}</h6>
            </div>
        </div>
    </div>
</div>
