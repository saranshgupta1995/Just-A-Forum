<form class="navbar-form navbar-left" role="search">
    <div class="row basic-padding-md">
        <div class="col-sm-3 sm-row">
            <h4 class="basic-margin-sm">DeSocialize</h4>
        </div>
        <div [@shrinker]="buttonViewState" class="col-sm-9 sm-row" *ngIf="(!loginFormView) && (!signupFormView) && !loggedIn">
            <button class="basic-margin-sm btn float-sm-right no-bg" (click)="toggleToSocial()">Social</button>
            <button class="basic-margin-sm btn float-sm-right no-bg" (click)="toggleToLogin()">Login</button>
            <button class="basic-margin-sm btn float-sm-right no-bg" (click)="toggleToSignup()">SignUp</button>
        </div>
        <div *ngIf="loginFormView && !loggedIn" [@shrinker]="loginFormViewState" class="col-md-9 sm-row">
            <app-login (onReturn)="toggleToHomeNav('login');" (loginEvent)="loginEvent($event)" (skipBigModal)="skip()"></app-login>
        </div>
        <div *ngIf="signupFormView && !loggedIn" [@shrinker]="signupFormViewState" class="col-md-9 sm-row">
            <app-signup (onReturn)="toggleToHomeNav('signup');"></app-signup>
        </div>
        <div class="col-sm-9" *ngIf="loggedIn">
            <user-nav (logoutEvent)="logoutUser()"></user-nav>
        </div>
        <div *ngIf="socialFormView && !loggedIn;">
            <app-modal-login (onReturn)="toggleToHomeNav('login');" (loginEvent)="loginEvent($event)" #content
                (trigger)="trigger_toggle($event)"></app-modal-login>
        </div>


    </div>
</form>
<div *ngIf="!loggedIn"> 
    <div>
        <app-big-login (onReturn)="toggleToHomeNav('login');" (loginEvent)="loginEvent($event)"></app-big-login>

    </div>
    <br><br>
    <div class="row">
        <div class="col-md-2 " style="border:0.1px 0px 0px 0px;">
            <div class="row hover_color">
                <h3>TAGS</h3>
            </div>
        </div>
        <div class="col-md-9">
            <app-homepage-tags></app-homepage-tags>
        </div>
    </div>
</div>
